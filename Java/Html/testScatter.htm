<form>
<p align="center">
<applet code="Correlation.class" align="baseline" width="640"
   height="400" archive="PbsGui.zip" codebase="..">

                          481,502,528,459,577,548,521,517,463,478
                          473,514,542,519,522,523,546,487,486,473

                      72,12,14,4,12,20,10,24,67,69
                      12,70,55,6,22,9,49,64,62,54
                      5,12,42,5,62,58,44,15,11,13">

</applet>
</p>
<textarea rows="3" cols="70" name="xVals">type new values of x here</textarea>
<textarea rows="3" cols="70" name="yVals">type new values of y here</textarea>
<input type="button" name="setVals" value="update plot"
onClick="document.applets[0].setVariables(document.forms[0].xVals.value,document.forms[0].yVals.value)">

</form>

</body>
</html>
