<script language="JavaScript1.4" type="text/javascript"><!--
function crypt256() {
    var sid = "12345678";
    var email = "nobody@nowhere.com";
    var hashed = CryptoJS.SHA256(sid.toLowerCase() + ',' + email.toLowerCase());
    $('#out').html('<p>Raw: ' + sid + ',' + email + '; hashed: ' + hashed + '</p>');
}

$(document).ready(function() {
           $('#doIt').click( function() {crypt256();});
});
// -->
</script>

<form>
<a id="doIt">encryptMe</a>
<div id="out"></div>
</form>

</body>
