<div class="problem">
<p>
<script language="JavaScript1.8" type="text/javascript" ><!--
    document.writeln(startProblem(pCtr++));
// -->
</script>
<p>
        Part of the argument in the R-CALF BSE case is over whether an analysis of risk must be
        quantitative&mdash;end up with a number&mdash;to be a sound basis for decisions.
</p>

<p>
<script language="JavaScript1.8" type="text/javascript"><!--
     var qStr ='<span class="qSpan">Give at least one reason that it might not be reasonable to ' +
               'give a quantitative estimate of risk.</span>';
     document.writeln(qStr);
     writeAreaExercise(10,50,qCtr++,'?');
// -->
</script>
</p>
</div>



<div class="problem">
<p>
<script language="JavaScript1.8" type="text/javascript"><!--
     document.writeln(startProblem(pCtr++));
     var numTested = 1000*listOfRandInts(1,5,15)[0];
     var cl = listOfRandInts(1, 90, 99)[0]
     var qStr ='Suppose that the U.S. tests ' + commify(numTested) + ' cattle for BSE each year, selected at random (with replacement). ' +
               '<span class="qSpan">On the assumption that the BSE test is perfect (no false positives or false negatives), ' +
               'what is the smallest rate of BSE-infected cattle in the U.S. herd for which ' +
               'this level of surveillance would give at least a ' + cl.toString() + '% chance of finding at least ' +
               'one BSE-infected animal?</span>';
     document.writeln(qStr);
     var minP = 1 - Math.pow(1-cl/100,1/numTested);
console.log(minP.toString())
     writeTextExercise(10,qCtr++,numToRange(minP));
// -->
</script>
</p>

</div>
